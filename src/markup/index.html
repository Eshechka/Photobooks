<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="favicon" href="favicon.ico" type="image/icon">
	<title>Photobooks</title>
</head>
<body>

<header class="header">

	<div class="header__container">		

		<div class="header__top">
			<div class="header__logout">
				<button type='button' class="round-button round-button_logout">
					
				</button>
			</div>
			<div class="header__avatar">
				<div class="avatar">
					<img class="avatar__img" src="../img/anton.png" alt="avatar">
				</div>
				<h1 class="header__title">Антон Черепов</h1>
			</div>
			<div class="header__edit">
				<button type='button' class="round-button round-button_edit">
					
				</button>
			</div>
		</div>

		<div class="header__text">		
			Я веб разработчик. Мне 24 года. Люблю путешествия, кодинг, фриланс и активный отдых.		
		</div>

		<div class="header__socials">
			<ul class="socials__list">
				<li class="socials__item">
					<a href="/change__me" class="socials__link socials__link_vk">vk</a>
				</li>
				<li class="socials__item">
					<a href="/change__me" class="socials__link socials__link_fb">fb</a>
				</li>
				<li class="socials__item">
					<a href="/change__me" class="socials__link socials__link_tw">tw</a>
				</li>
				<li class="socials__item">
					<a href="/change__me" class="socials__link socials__link_google">g+</a>
				</li>
				<li class="socials__item">
					<a href="/change__me" class="socials__link socials__link_email">email</a>
				</li>
			</ul>

		</div>
	</div>
</header>


<div class="search">
	
	<form class="form-search">
		<input type="search" value="" placeholder="Исследовать мир" class="form-search__input">
		<button type="submit" class="form-search__submit">
			<svg class="form-search__icon">
				<use xlink:href="../img/spriteIcons.svg#search"></use>
			</svg>
		</button>
	</form>

</div>


<section class="new">
	<h2 class="new__title">Новое в мире</h2>

	<div class="card">
		<div class="card__img-card">
			<img  class="card__img" src="../img/card-img1.png" alt="card image">
		</div>

		<div class="card__info">
			<div class="card__avatar">
				<img class="card__avatar-img" src="../img/card-avatar1.png" alt="card avatar">
			</div>
			<div class="card__desc">
				<div class="card__desc-title">Путешествие на лодке по озеру</div>
				<div class="card__comments-likes-wrapper">					
					<button type="button" class="card__button card__button_comments">9</button>
					<button type="button" class="card__button card__button_likes">15</button>
				</div>

			</div>

		</div>

		<div class="card__folder">
			<div class="card__folder-name">Прогулки по воде</div>
		</div>

	</div>

</section>


<section class="albums">
	

</section>

<footer class="footer">
	

</footer>

	
</body>
</html>
