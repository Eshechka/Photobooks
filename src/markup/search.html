<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="favicon" href="favicon.ico" type="image/icon">
	<title>Photobooks search</title>
</head>
<body>

	<div class="wrapper">

		<h1 class="page-title">Исследуй мир</h1>
	
		<div class="my-search">
			
			<form class="form-search">
				<input type="search" value="" placeholder="Исследовать мир" class="form-search__input">
				<button type="submit" class="form-search__submit">
					<svg class="form-search__icon">
						<use xlink:href="../img/spriteIcons.svg#search"></use>
					</svg>
				</button>
			</form>
			
			<div class="my-search__show-new">
				<button type="button" class="site-button site-button_theme-just-text">Показать новые</button>
			</div>
		</div>

		
		<section class="new">
	
			<div class="new__container">
	
				<div class="new__cards">
					<div class="card">
						<div class="card__img-card">
							<img  class="card__img" src="../img/card-img1.png" alt="card image">
						</div>
	
						<div class="card__info">
							<div class="card__avatar">
								<img class="card__avatar-img" src="../img/card-avatar1.png" alt="card avatar">
							</div>
							<div class="card__desc">
								<div class="card__desc-title">Путешествие на лодке по озеру</div>
								<div class="card__comments-likes-wrapper">					
									<button type="button" class="card__button card__button_comments">9</button>
									<button type="button" class="card__button card__button_likes">15</button>
								</div>
	
							</div>
	
						</div>
	
						<div class="card__folder">
							<div class="card__folder-name">Прогулки по воде</div>
						</div>
	
					</div>	
				</div>
	
			</div>
		</section>
	
	
		<footer class="footer">
	
			<div class="footer__container">	
	
				<div class="footer__button-up">
					<button class="round-button round-button_up"></button>
				</div>
				<div class="footer__desc">
					Перед вами сервис, который поможет вам организовать свои фотографии в альбомы и поделиться ими со всем миром!
				</div>
				<div class="footer__copyright">
					2016 | Создано командой профессионалов на продвинутом курсе по веб-разработке от LoftSchool
				</div>
	
			</div>
		</footer>
	
	</div>

</body>
</html>
